<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>qoodr</title>
<link rel="stylesheet/less" type="text/css" href="css/qoodr.less">
<script src="scripts/lib/less-1.4.2.min.js"></script>
<script src="scripts/lib/require.js"></script>
</head>
<body>
  <div class="qoodr">
    <div class="panel">
      <div class="title" id="title">序言</div>
      <ul class="panel-list" id="J_BookPanel">
        <li class="cata-trigger"><a id="catalogueTrigger" title="目录">目录</a></li>
        <li class="font-trigger"><a id="fontTrigger" title="字号">字号</a></li>
        <li class="bookmark-trigger"><a id="bookMarkTrigger" title="书签">书签</a></li>
      </ul>
      <div class="catalogue r-hide r-show" id="catalogue">
        <div class="catainner J_CataInner" style="height: 497px;">
        <i class="angle"></i>
        <i class="close" id="catalogueClose"></i>
        <div class="hd"><h2>目录</h2></div>
        <div class="bd">
            <ul class="chapter-list" id="chapterUl">
              <li><a href="#" data-charindex="1">自序</a></li>
              <li><a href="#" data-charindex="2">好疼的金圣叹</a></li>        
              <li><a href="#" data-charindex="3">离墨子远点</a></li>        
              <li class="cur"><a href="#" data-charindex="4">金枪不倒纪晓岚</a></li>        
            </ul>          
        </div> 
      </div>
    </div>
    <div class="font" id="font">
        <i class="angle"></i>
        <ul>
          <li class="font16"><a href="javascript:(0)">14号</a></li>
          <li class="font18"><a href="javascript:(0)" class="">16号</a></li>
          <li class="font20"><a href="javascript:(0)">18号</a></li>
          <li class="font24"><a href="javascript:(0)" class="on">22号</a></li>
        </ul>
    </div>
    <div class="bookmark r-hide r-show" id="bookMark" style="height: 547px;">
      <i class="angle"></i>
      <i class="close" id="bookMarkClose"></i>
      <div class="add"><a id="addMark" href="javascript:(0)">将本页加入书签</a></div>
      <ul class="list" id="bookmarkList" style="height: 379px;"></ul>
      <div class="J_Pager"></div>
    </div>
    </div>
    <div class="content">
      <div class="page">
        <div class="top"></div>
        <div class="article">
          <div class="box" id="bookContent">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="bookReady" style="display:none"></div>
</body>
<script>
  require.config({
    baseUrl:"./scripts",
    paths:{
      "jquery":"./lib/jquery-1.10.2.min",
      "init":"./init"
    }
  })
  require(["./scripts/main.js","jquery"],function(m){
  })
</script>
</html>
